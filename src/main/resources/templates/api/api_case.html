<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>更新API某个接口</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">测试用例管理系统</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">更新API某个接口</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <form th:action="@{/UpdateApiCase}" method="post">
                                <input type="hidden" name="apiCase_num" th:value="${apiCaseBean.apiCase_num}"/>
                                <input type="hidden" name="apiCase_taskid" th:value="${apiCaseBean.apiCase_taskid}"/>
                                <tr>
                                    <td>项目名称</td>
                                    <td input="text" th:text="${apiCaseBean.getApiCase_projectname()}"></td>
                                </tr>
                                <tr>
                                    <td>接口名称</td>
                                    <td><input type="text" name="api_name"
                                               th:value="${apiCaseBean.getApiCase_taskname()}" autocomplete="off"></td>
                                </tr>
                                <tr>
                                    <td>接口Hostname</td>
                                    <td><input type="text" name="api_hostname" th:value="${apiCaseBean.apiCase_passid}"
                                               autocomplete="off"></td>
                                </tr>
                                <tr>
                                    <td>用例描述</td>
                                    <td><input type="text" name="apiCase_name" th:value="${apiCaseBean.apiCase_name}"
                                               autocomplete="off"></td>
                                </tr>
                                <tr>
                                    <td>用例级别</td>
                                    <td><input type="text" name="apiCase_priorityid" th:value="${apiCaseBean.apiCase_priorityid}"
                                               autocomplete="off"></td>
                                </tr>
                                <tr>
                                    <td>用例断言</td>
                                    <td><input type="text" name="apiCase_asseertion" th:value="${apiCaseBean.apiCase_asseertion}"
                                               autocomplete="off"></td>
                                </tr>
                                <tr>
                                    <td>是否通过</td>
                                    <td><input type="text" name="apiCase_passid" th:value="${apiCaseBean.apiCase_passid}"
                                               autocomplete="off"></td>
                                </tr>
                                <tr>
                                    <td>请求Body</td>
                                    <td><textarea name="apiCase_body" rows="10" th:text="${apiCaseBean.apiCase_body}"
                                                  style="margin: 0px; width: 1000px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td><input type="submit" value="确认修改" class="btn btn-info"></td>
                                    <td><a th:href="@{/findApiById(api=${apiCaseBean.apiCase_taskid})}" input="button"
                                           class="btn btn-info">回到接口信息页面</a>
                                    </td>
                                </tr>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: nav}"></div>
</body>
</html>
